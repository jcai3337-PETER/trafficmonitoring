<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>道路監測地圖</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script>
    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.7, lng: 121 }, // 台灣中心
            zoom: 7
        });

        fetch("output/merged.csv")
            .then(response => response.text())
            .then(data => {
                let rows = data.split("\n").map(r => r.split(","));
                let headers = rows[0];
                let latIdx = headers.indexOf("Latitude");
                let lngIdx = headers.indexOf("Longitude");
                let descIdx = headers.indexOf("Description");

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i];
                    let lat = parseFloat(row[latIdx]);
                    let lng = parseFloat(row[lngIdx]);
                    if (isNaN(lat) || isNaN(lng)) continue;

                    let desc = descIdx !== -1 ? row[descIdx] : "無描述";

                    // 避免重複 marker
                    let exists = markers.find(m => 
                        m.getPosition().lat() === lat && m.getPosition().lng() === lng
                    );
                    if (!exists) {
                        let marker = new google.maps.Marker({
                            position: { lat: lat, lng: lng },
                            map: map,
                            title: desc
                        });
                        markers.push(marker);
                    }
                }
            });
    }

    window.onload = initMap;
    </script>
</body>
</html>
