<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>道路監測地圖</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script>
    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.7, lng: 121 }, // 台灣中心
            zoom: 7
        });

        fetch("output/merged.json") // 改成 JSON
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    let lat = parseFloat(item.Latitude);
                    let lng = parseFloat(item.Longitude);
                    let desc = item.Description || "無描述";

                    // 如果經緯度不存在就跳過
                    if (isNaN(lat) || isNaN(lng)) return;

                    // 避免重複 marker
                    let exists = markers.find(m => 
                        m.getPosition().lat() === lat && m.getPosition().lng() === lng
                    );
                    if (!exists) {
                        let marker = new google.maps.Marker({
                            position: { lat: lat, lng: lng },
                            map: map,
                            title: desc
                        });
                        markers.push(marker);
                    }
                });
            })
            .catch(err => console.error("讀取 JSON 失敗:", err));
    }

    window.onload = initMap;
    </script>
</body>
</html>
