<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>高雄交通事件地圖 (Leaflet)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    // 建立地圖
    const map = L.map('map').setView([22.6273, 120.3014], 12); // 高雄中心

    // 加入 OpenStreetMap 瓦片
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // JSON 資料 URL
    const jsonURL = "https://raw.githubusercontent.com/jcai3337-PETER/trafficmonitoring/main/data/kaohsiung_traffic.json";

    fetch(jsonURL)
        .then(res => res.json())
        .then(data => {
            const seen = new Set(); // 避免重複 marker

            data.forEach(item => {
                const lat = item.Latitude;
                const lng = item.Longitude;
                const desc = item.Description || "無描述";

                if (!lat || !lng) return;

                // 避免重複經緯度
                const key = `${lat},${lng}`;
                if (seen.has(key)) return;
                seen.add(key);

                const marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`<strong>${desc}</strong><br>事件ID: ${item.EventID}<br>更新時間: ${item.UpdateTime}`);
            });
        })
        .catch(err => console.error("讀取 JSON 失敗:", err));
    </script>
</body>
</html>
