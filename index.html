<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>高雄道路監測地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-sA+e2j6e9gZh+vDxn8xvGCRuR1g6+rihH8v+Rk3sl6M="
          crossorigin=""/>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-oC7N0wV6uZ0x4rB5K1nYBhwvX1xUyQjC1fWb0dGZC4M="
        crossorigin=""></script>

<script>
// 直接嵌入 JSON 資料
const trafficData = [
    {"EventID":"397290000H_001-01-153268","Description":"高雄市左營區左營大路和左楠路發生交通事故","Latitude":22.69919,"Longitude":120.30273,"UpdateTime":"2025-09-25T23:11:01"},
    {"EventID":"397290000H_001-01-153269","Description":"高雄市左營區華夏路539號發生交通事故","Latitude":22.6797952,"Longitude":120.3048122,"UpdateTime":"2025-09-25T23:11:01"}
];

// 初始化地圖
const map = L.map('map').setView([22.6273, 120.3014], 12);

// 使用 OpenStreetMap 圖資
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// 加入標記
trafficData.forEach(item => {
    if (item.Latitude && item.Longitude) {
        L.marker([item.Latitude, item.Longitude])
            .addTo(map)
            .bindPopup(`<strong>${item.Description}</strong><br>ID: ${item.EventID}<br>更新: ${item.UpdateTime}`);
    }
});
</script>
</body>
</html>
